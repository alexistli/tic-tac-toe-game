{% for i in range(3) %}
<div class="w-0 pb-full"></div>

{% for j in range(3) %} {% set disabled = "disabled" if board[i][j] != "_" else
"" %}
<form action="" method="POST">
  <div class="h-full text-center border border-black">
    <input type="hidden" name="move" value="{{i}} {{j}}" />
    <!--suppress HtmlUnknownAttribute -->

    <button
      type="submit"
      class="w-full h-full text-4xl"
      hx-post="/move"
      hx-target="#board"
      {{disabled}}
    >
      {{board[i][j]}}
    </button>
  </div>
</form>

{% endfor %}
<div class="w-0 pb-full"></div>
{% endfor %}
