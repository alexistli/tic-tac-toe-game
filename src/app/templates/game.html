{% extends "layout.html" %} {% block title %} Tic Tac Toe - Play {% endblock %}
{% block head %} {{ super() }} {% endblock %} {% block content %}

<div class="flex flex-col h-screen justify-center items-center">
  <div class="text-7xl font font-extrabold tracking-tight text-gray-900">
    Tic Tac Toe Game
  </div>
  <div class="mt-4">Score &mdash; <span id="score">0</span></div>

  <div id="board" class="mt-8">{% include 'board.html' %}</div>

  <a
    href="{{ url_for('main.new_game') }}"
    class="
      mt-10
      bg-blue-600
      rounded-md
      py-3
      px-8
      font-medium
      text-white
      hover:bg-blue-700
    "
    >Start over</a
  >
  <div class="m-8 text-4xl font font-extrabold tracking-tight text-gray-900">
    AI choice
  </div>
  <form action="" method="POST">
    <button
      type="submit"
      name="AI_random"
      class="
        bg-blue-600
        rounded-md
        py-3
        px-8
        font-medium
        text-white
        hover:bg-blue-700
      "
    >
      Random move
    </button>
    <button
      type="submit"
      name="AI_mcts"
      class="
        bg-blue-600
        rounded-md
        py-3
        px-8
        font-medium
        text-white
        hover:bg-blue-700
      "
    >
      AI MCTS
    </button>
    <button
      type="submit"
      name="AI_negamax"
      class="
        bg-blue-600
        rounded-md
        py-3
        px-8
        font-medium
        text-white
        hover:bg-blue-700
      "
    >
      AI Negamax
    </button>
  </form>
  {% endblock %} {% block scripts %} {% endblock %}
</div>
